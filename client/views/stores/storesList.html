<div class="page page-table" data-ng-controller="storesCtrl">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Bordered table</strong></div>

        <div class="table-filters">
            <div class="row">
                <div class="col-sm-4 col-xs-6">
                    <form>
                        <input type="text"
                               placeholder="search"
                               class="form-control"
                               data-ng-model="searchKeywords"
                               data-ng-keyup="search()">
                    </form>
                </div>
                <div class="col-sm-3 col-xs-6 filter-result-info">
                    <span>
                        Showing {{filteredStores.length}}/{{stores.length}} entries
                    </span>
                    <span>
                      <button type="button" class="btn btn-info pull-right" ng-click="showNew = true"><i class="fa fa-plus"></i></button>
                    </span>
                </div>
            </div>
        </div>

        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th style="width:30px;"></th>
                    <th><div class="th">
                        Store Name
                        <span id="clicker" class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('name') "
                              data-ng-class="{active: row == 'name'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-name') "
                              data-ng-class="{active: row == '-name'}"></span>
                    </div></th>
                    <th><div class="th">
                        Price
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('price') "
                              data-ng-class="{active: row == 'price'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-price') "
                              data-ng-class="{active: row == '-price'}"></span>
                    </div></th>
                    <th><div class="th">
                        Sales (in 30 days)
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('sales') "
                              data-ng-class="{active: row == 'sales'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-sales') "
                              data-ng-class="{active: row == '-sales'}"></span>
                    </div></th>
                    <th><div class="th">
                        Rating
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('rating') "
                              data-ng-class="{active: row == 'rating'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-rating') "
                              data-ng-class="{active: row == '-rating'}"></span>
                    </div></th>
                    <th style="width:30px;"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-show="showNew">
                  <td></td>
                  <td>
                    <input type="text" class="form-control" ng-model="new.name" placeholder="Name">
                  </td>
                  <td>
                    <input type="text" class="form-control" ng-model="new.price" placeholder="Price">
                  </td>
                  <td>
                    <input type="text" class="form-control" ng-model="new.sales" placeholder="Sales">
                  </td>
                  <td>
                    <input type="text" class="form-control" ng-model="new.rating" placeholder="Rating">
                  </td>
                  <td>
                    <button class="btn btn-info" ng-click="addStore(new)" >Done</button>
                  </td>
                </tr>
                <tr data-ng-repeat="(id, store) in stores">
                    <td> <a href="stores/{{store.id}}" class="btn btn-info"><i class="fa fa-edit"></i> </a> </td>
                    <td>{{store.name}}</td>
                    <td>{{store.price}}</td>
                    <td>{{store.sales}}</td>
                    <td>{{store.rating}}</td>
                    <td> <button type="button" class="btn btn-danger" ng-click="removeStore(id)"><i class="fa fa-times"></i> </button> </td>
                </tr>

            </tbody>
        </table>

        <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
                    <span>
                        Show
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                        </select>
                        entries per page
                    </span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                page="currentPage"
                                total-items="filteredStores.length"
                                max-size="4"
                                on-select-page="select(page)"
                                items-per-page="numPerPage"
                                rotate="false"
                                boundary-links="true"></pagination>
                </div>
            </div>
        </footer>
    </section>

</div>
